<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        async function validateOrgCode() {
            const orgCode = document.getElementById('org_code').value.trim();
            const orgStatus = document.getElementById('org_status');

            if (orgCode === '') {
                alert("Please enter Organization Code");
                return;
            }

            // Show spinner
            orgStatus.innerHTML = `
                <div class="d-flex align-items-center mt-2">
                    <strong>Validating...</strong>
                    <div class="spinner-border text-primary ms-2" role="status" aria-hidden="true"></div>
                </div>
            `;

            try {
                const res = await fetch(`/validate_org?org_code=${orgCode}`);
                const data = await res.json();

                if (data.valid) {
                    document.getElementById('username').disabled = false;
                    document.getElementById('password').disabled = false;
                    document.getElementById('login_button').disabled = false;
                    orgStatus.innerHTML = `<div class="alert alert-success mt-2" role="alert">Organisation Code is Valid</div>`;
                } else {
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    document.getElementById('login_button').disabled = true;
                    orgStatus.innerHTML = `<div class="alert alert-danger mt-2" role="alert">Organisation Code is not Valid</div>`;
                }
            } catch (err) {
                orgStatus.innerHTML = `<div class="alert alert-danger mt-2" role="alert">Error validating organisation code. Please try again.</div>`;
                console.error(err);
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const icon = document.getElementById("togglePasswordIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
</head>
<body class="margin: 0 auto; align-items: center; justify-content: center;">
    <h2 class="text-center">Login</h2>

    <div class="d-flex justify-content-center items-center">
        <dotlottie-player src="https://lottie.host/d7b2ab0b-18d1-4a70-8d3a-27fb3ec88b67/Yz1zaCLd88.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
        
        <form method="POST" action="/login" class="ms-4">
            <label>Organization Code:</label><br>
            <input type="text" name="org_code" id="org_code" required class="form-control mb-2">
            <button type="button" onclick="validateOrgCode()" class="btn btn-success mb-2">Validate</button><br>
            
            <span id="org_status"></span>

            <label>Username:</label><br>
            <input type="text" name="username" id="username" required disabled class="form-control mb-2"><br>

            <label>Password:</label><br>
            <div class="input-group mb-3">
                <input type="password" name="password" id="password" required disabled class="form-control">
                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()" tabindex="-1">
                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-outline-success w-100" id="login_button" disabled>Login</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% elif message %}
            <script>alert("{{ message | e }}");</script>
        {% endif %}
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
