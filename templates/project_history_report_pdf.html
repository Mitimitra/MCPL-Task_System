<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project History Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Poppins', sans-serif; }

        h3 { text-align: center; margin-bottom: 15px; }

        thead { display: table-header-group; }
        tfoot { display: table-row-group; }
        tr { page-break-inside: avoid; }

        /* ✅ Bootstrap-like but PDF-safe */
        table.report-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            table-layout: fixed; /* important for wrapping */
        }

        thead { 
            display: table-header-group;
            text-align: center;  
        }
        tbody { 
            display: table-row-group;
            text-align: justify; 
        }
        tr { 
            page-break-inside: avoid; 
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            vertical-align: top;
            word-break: break-word;
            white-space: pre-wrap;
            text-align: justify;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* ✅ Fix overlapping issue */
        thead tr th {
            height: auto;
            line-height: 1.4;
        }

        /* wkhtmltopdf page setup */
        @page {
            size: A4;
            margin: 20mm;
        }
        @page {
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
            }
        }
    </style>
</head>
<body>
    <h3>Project History Report for {{ project_details }}</h3>

    <table class="report-table">
      <thead>
        <tr>
          <th style="width: 3%;">Sr.No</th>
          <th style="width: 5%;">Event Date</th>
          <th style="width: 5%;">Filled By</th>
          <th style="width: 40%;">Work Type and Event Desc</th>
          <th style="width: 4%;">Time Spent</th>
          <th style="width: 10%;">Remarks</th>
        </tr>
      </thead>
      <tbody>
        {% for r in records %}
        <tr>
          <td>{{ r.SrNo }}</td>
          <td>{{ r.EventDate }}</td>
          <td>{{ r.EmpName }}</td>
          <td>Work Type: {{ r.WorkType }}<br />Event Description:{{ r.Event }}</td>
          <td>{{ r.TimeSpent }}</td>
          <td>{{ r.Remarks }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
