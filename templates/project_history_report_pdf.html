<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project History Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            font-family: 'Poppins',sans-serif;
        }
        .table td, .table th {
            vertical-align: top;
        }
        td.text-wrap{
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
        }
        /* Footer */
        .footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          font-size: 12px;
          text-align: center;
          padding: 4px 0;
          border-top: 1px solid #ccc;
          color: #555;
        }

        /* Page numbers for wkhtmltopdf */
        @page {
          size: A4;
          margin: 20mm;
        }
        @page {
          @bottom-right {
            content: "Page " counter(page) " of " counter(pages);
          }
        }
    </style>
</head>
<body>
    <!--
    records = [
        {
            "SrNo": i + 1,
            "ProjectHistoryID": row[0],
            "EventDate": row[1].strftime('%d %b %Y'),
            "EmpName": row[2],
            "Event": row[3],
            "Remarks": row[4],
            "WorkType": row[5],
        } for i, row in enumerate(data)]
    -->
    <h3 style="text-align: justify; align-items: center; justify-content: center;">Project History Report for {{ project_details }}</h3>
    <div class="main" style="justify-content: center; align-items: center;">
        <table class="table table-bordered table-striped align-top">
  <thead class="table-light">
    <tr>
      <th style="width: 5%;">Sr.No</th>
      <th style="width: 10%;">Event Date</th>
      <th style="width: 10%;">Filled By</th>
      <th style="width: 10%;">Work Type</th>
      <th style="width: 50%;">Event Desc</th>
      <th style="width: 15%;">Remarks</th>
    </tr>
  </thead>
  <tbody>
    {% for r in records %}
      <tr>
        <td>{{r.SrNo}}</td>
        <td>{{r.EventDate}}</td>
        <td>{{r.EmpName}}</td>
        <td>{{r.WorkType}}</td>
        <td class="text-wrap" style="white-space: pre-wrap; word-break: break-word;">{{r.Event}}</td>
        <td class="text-wrap" style="white-space: pre-wrap; word-break: break-word;">{{r.Remarks}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>


    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
