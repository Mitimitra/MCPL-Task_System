<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project History Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <!--
    records = [
        {
            "SrNo": i + 1,
            "ProjectHistoryID": row[0],
            "EventDate": row[1].strftime('%d %b %Y'),
            "EmpName": row[2],
            "Event": row[3],
            "Remarks": row[4],
            "WorkType": row[5],
        } for i, row in enumerate(data)]
    -->
    <h3 style="text-align: center; align-items: center; justify-content: center;">Project History Reports</h3>
    <div class="main" style="text-align: center; justify-content: center; align-items: center;">
        <table class="table">
        <thead>
            <th>Sr.No</th>
            <th>Event Date</th>
            <th>Filled By</th>
            <th>Work Type</th>
            <th>Event Desc</th>
            <th>Remarks</th>
        </thead>
        {% if records %}
            <tbody>
                {% for r in records %}
                    <tr>
                        <td>{{r.SrNo}}</td>
                        <td>{{r.EventDate}}</td>
                        <td>{{r.EmpName}}</td>
                        <td>{{r.WorkType}}</td>
                        <td>{{r.Event}}</td>
                        <td>{{r.Remarks}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        {% endif %}
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
